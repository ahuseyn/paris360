<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Paris 360</title>
    <meta name="description" content="Paris 360" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-tetrahedron
        position="-0.05251 5.00126 -22.19787"
        animation="property: rotation; to: 360 360 360; dur: 3000; easing: 	easeInOutQuad; loop: true"
        color="#3498db"
        link="href: louvre.html; title: Louvre;"
        event-set__enter="_event: mouseenter; _target: #main-text; value: Click to go: Musee du Louvre"
        event-set__enters="_event: mouseenter; _target: #cursor; material.color: #fff"
        event-set__leaves="_event: mouseleave; _target: #cursor; material.color: #000"
        event-set__leave="_event: mouseleave; _target: #main-text; value: Arc de Triomphe"
      ></a-tetrahedron>
      <a-text
        id="main-text"
        value="Arc de Triomphe"
        width="4"
        position="1.6 3.56 -4"
        geometry="primitive: plane; height: 0.3; width: 0.29"
        material="color: #f1c40f"
        text="opacity: 0.80; xOffset: 0.18;"
      ></a-text>
      <a-sky src="arc2.jpg" rotation="0 -90 0"></a-sky>
      <a-entity laser-controls="hand: left"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>
      <a-camera>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
          material="color: #000; shader: flat"
          position="0 0 -3"
          geometry="primitive:  ring;  radiusOuter:  0.08;  radiusInner:  0.06"
        ></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
